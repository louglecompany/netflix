<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Assistir</title>
    <style>
        /* Estilos para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 158vh;
            width: 100%;
            box-sizing: border-box;
            
        }
        .video-container {
            position: relative;
            width: 99%;
            height: 80vh;
            margin-bottom: 30px;
            padding-bottom: 56.25%; /* 16:9 aspect ratio para o vídeo */
            overflow: hidden;
            border-radius: 10px;
            top: 1%;
            align-items: center;
            left:0.5%;
        }
        #video-frame {
            position: absolute;
            width: 99%;
            height: 80vh;
            top: 1%;
            left: 0;
            border-radius: 10px;
            left:0.5%;
        }
        .overlay {
            position: absolute;
            top: 1%;
            left: 0;
            width: 99%;
            height:80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            left:0.5%;
            
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
            top: 89%;
            position: absolute;
            right: 1%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .info {
            margin-bottom: 20px;
            top: 40%;
            left: 5%;
            position: absolute;
        }
        h2 {
            font-size: 35px;
            margin: 5px 0;
        }
        p {
            font-size: 16px;
            color: #ccc;
            margin: 5px 0;
        }

        #comentarios{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            top: 89%;
            right: 8%;
            position: absolute;
            background-color: rgb(239, 239, 239);
            width: 37%;
            height: 60vh;
            border-radius: 10px;
            border: 1px solid black;
        }
        .season-episode {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            top: 89%;
            left: 4%;
            position: absolute;
            background-color: rgb(249, 249, 249);
            width: 37%;
            height: 60vh;
            border-radius: 10px;
            border: 1px solid black;
        

        }

        #season{

            top: 20px;
            position: absolute;
            left: 15%;
            border-radius: 4px;
            border: 1px solid rgb(255, 255, 255);
            background-color: #4490bf;
            color: #f4f4f4;
            display: flex;
        }

        #episode{
            top: 20px;
            position: absolute;
            left: 62%; 
            border-radius: 4px;
            border: 1px solid rgb(255, 255, 255);
            background-color: #4490bf;
            color: #f4f4f4;
        }
        label {
            margin-right: 10px;
            margin: 20px;
        }
        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            
        }
        
        option{
            border: 1px solid rgb(255, 255, 255);
            background-color: #fff;
            color: #000000;
            flex-direction: column-reverse;
            border-radius: 10px;
            margin-bottom: 20px;
            position: absolute;
        }

        #voltar{
            right: 13%;
            width: 6%;
            padding: 7px;
            top: 90%;
            background-color: #f4f4f4;
            color: #000000;
            font-size: 12px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- O primeiro iframe onde o vídeo será exibido -->
        <iframe id="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <!-- Overlay com botão, título e descrição -->
        <div class="overlay">
            <button onclick="playVideo()">Assistir agora</button>
            <button id="voltar">Voltar</button>
            <div class="info">
                <h2>Hora de aventura</h2>
                <p>Série</p>
            </div>
        </div>
    </div>
    <!-- Botões para selecionar temporada e episódio (exemplo) -->
    <div class="season-episode">
        <label for="season"></label>
        <select id="season">
            <option value="season1">Temporada 1</option>
            <option value="season2">Temporada 2</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <label for="episode"></label>
        <select id="episode">
            <option value="episode1">Episódio 1</option>
            <option value="episode2">Episódio 2</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
    </div>

    <div id="comentarios">Em breve, poderá comentar.</div>

    <script>
        // Função para reproduzir o vídeo no iframe
        function playVideo() {
            var iframe = document.getElementById('video-frame');
            iframe.src = 'URL_DO_SEU_VÍDEO'; // Substitua pela URL do vídeo desejado
        }
    </script>
</body>
</html>
